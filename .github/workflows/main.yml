name: deploy workflow

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: "Which environment you want to deploy"
        required: true
        default: "staging"
      version:
        description: "Application version"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production  # ðŸ‘ˆ must match the environment name created in GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          echo "Deploying version ${{ github.event.inputs.version }} to ${{ github.event.inputs.environment }}"
